<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>헤라 회원가입</title>
  <link rel="stylesheet" href="../hera/css/signup.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>
  <header class="header">
    <div class="header_box">
      <div class="inner">
        <h1>회원가입</h1>
        <button class="del_btn" onclick="back()"></button>
      </div>
    </div>
  </header>
  <div class="modal">
    <div class="join-container">
      <div class="signup-title">회원가입</div>
      <label for="name-box" class="inp-name">이름<span class="star-red">*</span></label>
      <input type="name" id="name-box" class="inp-box" name="name">
      <label for="email-box" class="inp-email">이메일<span class="star-blue">&nbsp;&nbsp;&nbsp;*로그인 시 아이디로 사용합니다.</span></label>
      <input type="email" id="email-box" class="inp-box" name="email">
      <label for="birth-box" class="inp-birth">생년월일<span class="star-red">*</span></label>
      <input type="date" id="birth-box" class="inp-box" name="birth">
      <label for="gender-box" class="inp-gender">성별<span class="star-red">*</span></label>
      <label for="radio-box" class="inp-gender-radio">
        <input type="radio" id="radio-box" class="inp-radio" name="gender" value="남자">남자
      </label>
      <label for="radio-box" class="inp-gender-radio">
        <input type="radio" id="radio-box" class="inp-radio" name="gender" value="여자">여자
      </label>
      <div class="tell-box" >
        <label for="tel" class="inp-tell">휴대전화<span class="star-red">*</span></label>
        <button class="certifi-button">인증번호전송</button>
      </div>
      <div class="num-container">
        <div class="num-box">
          <select name="num1" class="inp-select" id="number1" width="104px">
            <option value="op1">010</option>
            <option value="op2">011</option>
            <option value="op3">012</option>
          </select>
        </div>
        <div class="tell-bar">-</div>
        <div class="num-box">
          <input type="number" class="inp-box" id="number2" name="number2" value maxlength="4">
        </div>
        <div class="tell-bar">-</div>
        <div class="num-box">
          <input type="number" class="inp-box" id="number3" name="number3">
        </div>
      </div>
      <div class="tell-box">
        <label for="certifi" class="inp-certifi">인증번호<span class="star-blue">&nbsp;&nbsp;&nbsp;*인증번호 6자리 숫자 입력</span></label>
        <button class="certifi-button">인증번호확인</button>
      </div>
      <input type="number" class="inp-box" id="certifi" name="certifi">
      <label for="pw" class="inp-pw">비밀번호<span class="star-blue">&nbsp;&nbsp;&nbsp;*6~15자의 영문 대/소문자,숫자 및 특수문자 조합</span></label>
      <input type="password" id="pw" class="inp-box" name="password">
      <label for="pw-re" class="inp-pw-re">비밀번호 확인</label>
      <input type="password" id="pw-re" class="inp-box" name="password-re">   
      <button class="signup">가입하기</button>
      <div class="login-line">
        <div class="login-line-left"></div>
        <p class="login-line-text">또는</p>
        <div class="login-line-right"></div>
      </div>
      <button class="login-kakao">
        <img class="login-kakao-logo" src="../hera/hera_img/ico_kakao_logo.png" alt="카카오로고">카카오로 간편하게 회원가입하기
      </button>
    </div>
  </div>
  <script src="js/hera_singup.js"></script>
</body>
</html>
